name: Deploy UI to GitHub Pages

on:
  push:
    branches: [main]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          
      - name: Clean yarn cache
        run: yarn cache clean
        
      - name: Clean node_modules
        run: |
          rm -rf node_modules
          rm -rf examples/ui/node_modules
          
      - name: Install dependencies
        run: yarn install --frozen-lockfile
        
      - name: Build SDK
        run: yarn build
        
      - name: Install UI dependencies
        run: |
          cd examples/ui
          yarn install
        
      - name: Build with Vite
        run: |
          cd examples/ui
          yarn build
        env:
          NODE_ENV: production
          SEQUENCER_API_URL: ${{ secrets.SEQUENCER_API_URL }}
          CENSUS_API_URL: ${{ secrets.CENSUS_API_URL }}
          RPC_URL: ${{ secrets.RPC_URL }}
          ESLINT_NO_DEV_ERRORS: true

      - name: Copy index.html to 404.html for SPA fallback
        run: cp examples/ui/dist/index.html examples/ui/dist/404.html
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./examples/ui/dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
